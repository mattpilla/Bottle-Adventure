<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bottle Adventure</title>
        <style>
            #ba-table, #ba-controls {
                display: inline-table;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <table id="ba-table">
                <tbody>
                    <tr>
                        <td></td>
                        <td v-for="i in 16">{{(i - 1).toString(16)}}</td>
                    </tr>
                    <tr v-for="i in rows">
                        <td>{{(start + (i - 1) * 16).toString(16)}}</td>
                        <td v-for="i in 16">ff</td>
                    </tr>
                </tbody>
            </table>
            <div id="ba-controls">
                <button v-for="(v, k) in versions" @click="version = k">{{v}}</button><br>
                <button v-for="(v, k) in endians" @click="endian = k">{{v}}</button>
                <table>
                    <tr v-for="i in 8">
                        <td v-for="j in 6">
                            <img :src="`icons/${(i - 1) * 6 + (j - 1)}.png`"></img>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="vue.js"></script>
        <script src="main.js"></script>
    </body>
</html>
